<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

  <link rel="stylesheet" href="/css/productlist.css" />
  <title>Document</title>
</head>

<body>
  <div class="container-fluid container-color">
    <div class="row flex-nowrap">
      <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 primary-ad rounded-ad">
        <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
          <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <img src="https://png.pngtree.com/template/20190316/ourmid/pngtree-books-logo-image_79143.jpg"
              style="width: 50px; height: 50px" />
          </a>
          <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
            <li class="main nav-item">
              <a href="/html/productlist.html" class="nav-link align-middle px-0">
                <i class="fa-solid fa-list cl-text-sb"></i>
                <span class="ms-1 d-none d-sm-inline cl-text-sb">Product List</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link px-0 align-middle">
                <i class="fa-sharp fa-solid fa-file-import cl-text-sb"></i>
                <span class="ms-1 d-none d-sm-inline cl-text-sb">Importation</span></a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link px-0 align-middle cl-text-sb">
                <i class="fa-solid fa-warehouse"></i>
                <span class="ms-1 d-none d-sm-inline cl-text-sb">Inventory</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link px-0 align-middle">
                <i class="fa-regular fa-clipboard cl-text-sb"></i>
                <span class="ms-1 d-none d-sm-inline cl-text-sb">Book Request</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="/html/userlist.html" class="nav-link px-0 align-middle">
                <i class="fa-solid fa-user"></i>
                <span class="ms-1 d-none d-sm-inline cl-text-sb">User List</span>
              </a>
              
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link px-0 align-middle">
                <i class="fa-regular fa-clipboard cl-text-sb"></i>
                <span class="ms-1 d-none d-sm-inline cl-text-sb">Order List</span>
              </a>
            </li>
          </ul>
          <hr />
          <div class="admin pb-4">
            <a href="/html/login.html" class="nav-link px-0 align-middle cl-text-sb">
              <i class="fa-solid fa-arrow-right-from-bracket"></i>
              <span class="ms-1 d-none d-sm-inline cl-text-sb">Đăng xuất</span>
            </a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="container">
          <h3 class="cl-text-ad mb-3 mt-3">Book Detail</h3>
          <div class="cl-bg-ad rounded-bg pb-4">
            <div class="px-5 pt-2">
              <div class="container">
                <div class="mx-5 px-xxl-5 underline">
                  <div class="row mt-5">
                    <div class="col-sm-5 p-3">
                      <img id="book-image" style="width: 200px; height: 300px" />
                    </div>
                    <div class="col-sm-7 p-3">
                      <h2 id="book-title">Đắc nhân tâm</h2>
                      <h5 class="underline" id="book-price">{book_Price}</h5>
                      <p>
                        Author:
                        <span id="book-author">{book_Author}</span>
                      </p>
                      <p>
                        Publication date:
                        <span id="publication-date">{book_Year_Public}</span>
                      </p>
                      <p>
                        Quantity:
                        <span id="quantity">{book_Quantity}</span>
                      </p>
                      <div class="button pt-4 mt-5">
                        <button class="btn btn-outline-dark btn-lg">
                          Add to inventory
                        </button>
                        <button class="btn btn-lg btn-outline-dark mx-3"
                          style="background-color: #fff9e5; color: black">
                          View Request
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="content mx-5 px-xxl-5 mt-4">
                  <h3>Content</h3>
                  <p id="book-description"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const bookId = urlParams.get("bookId");

    fetch(
      `https://book0209.azurewebsites.net/api/book/getBookDetail?bookId=${bookId}`
    )
      .then((response) => response.json())
      .then((productData) => {
        document.getElementById("book-title").textContent =
          productData.book_Title;
        document.getElementById(
          "book-price"
        ).textContent = `đ. ${productData.book_Price}`;
        document.getElementById("book-author").textContent =
          productData.book_Author;
        document.getElementById("publication-date").textContent =
          productData.book_Year_Public;
        document.getElementById("quantity").textContent =
          productData.book_Quantity;
        document.getElementById("book-description").textContent =
          productData.book_Description;

        const bookImage = document.getElementById("book-image");
        bookImage.src = productData.image_URL;
        bookImage.alt = productData.book_Title;
      })
      .catch((error) => {
        console.error("Error fetching product details:", error);
      });
  </script>
</body>

</html>
