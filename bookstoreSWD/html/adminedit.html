    crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
  <div class="container-fluid container-color">
    <div class="row flex-nowrap">
      <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 primary-ad rounded-ad">
        <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
          <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <img src="https://png.pngtree.com/template/20190316/ourmid/pngtree-books-logo-image_79143.jpg"
              style="width: 50px; height: 50px" />
          </a>
          <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
            <li class="main nav-item">
              <a href="#" class="nav-link align-middle px-0">
                <i class="fa-solid fa-list cl-text-sb"></i>
                <span class="ms-1 d-none d-sm-inline cl-text-sb">Product List</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link px-0 align-middle">
                <i class="fa-sharp fa-solid fa-file-import cl-text-sb"></i>
                <span class="ms-1 d-none d-sm-inline cl-text-sb">Importation</span></a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link px-0 align-middle cl-text-sb">
                <i class="fa-solid fa-warehouse"></i>
                <span class="ms-1 d-none d-sm-inline cl-text-sb">Inventory</span>
              </a>
            </li>
            <li class="main nav-item">
              <a href="#" id="staff" class="nav-link px-0 align-middle">
                <i class="fa-regular fa-clipboard cl-text-sb"></i>
                <span class="ms-1 d-none d-sm-inline cl-text-sb">Book Request</span>
              </a>
            </li>
            <li id="disable" class="disable nav-item" style="position: relative;">
              <a href="/html/userlist.html" class="nav-link px-0 align-middle">
                <i class="fa-solid fa-user"></i>
                <span class="ms-1 d-none d-sm-inline cl-text-sb">User List</span>
              </a>
              <div id="censored"
                style="position: absolute; top: 0; right: 0; bottom: 0; left: 0; background-color: black; opacity: 0.3; border-radius: 10px;">
              </div>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link px-0 align-middle">
                <i class="fa-regular fa-clipboard cl-text-sb"></i>
                <span class="ms-1 d-none d-sm-inline cl-text-sb">Order List</span>
              </a>
            </li>
          </ul>F
          <hr />
          <div class="admin pb-4">
            <div class="mb-2">

              <span class="d-none d-sm-inline mx-1 cl-text-sb">Lương Thành Công</span>
            </div>
            <a href="#" class="nav-link px-0 align-middle cl-text-sb">
              <i class="fa-solid fa-arrow-right-from-bracket"></i>
              <span class="ms-1 d-none d-sm-inline cl-text-sb">Đăng xuất</span>
            </a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="container">
          <h3 class="mt-4 cl-text-ad mb-3">Book Detail</h3>
          <div class="cl-bg-ad rounded-bg pb-4">
            <div class="px-5 pt-2">
              <div class="container">
                <div class="mx-5 px-xxl-5 underline">
                  <div class="d-flex justify-content-end">
                    <button class="rounded-circle btn-danger btn-lg" id="delete-button" onclick="deleteBook()">
                      <i class="fa-regular fa-trash-can"></i>
                    </button>
                  </div>
                  <div class="row mt-2">
                    <div class="col-sm-5 p-3">
                      <img id="image-url" src="" alt="Book Image" style="width: 200px; height: 300px" />
                    </div>
                    <div class="col-sm-7 p-3">
                      <h2>
                        <input type="text" id="book-title" />
                      </h2>
                      <h5 class="underline">
                        đ.
                        <input type="number" id="book-price" />
                      </h5>
                      <p>
                        Author:
                        <input type="text" id="book-author" />
                      </p>
                      <p>
                        Publication date:
                        <input type="text" id="book-year-public" />
                      </p>
                      <p>
                        Quantity:
                        <input type="number" id="book-quantity" />
                      </p>
                      <div class="button pt-4 mt-5">
                        <button class="btn btn-lg btn-outline-dark" style="background-color: #fff9e5; color: black"
                          id="save-button">
                          Save
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="content mx-5 px-xxl-5 mt-4">
                  <h3>Content</h3>
                  <textarea id="book-description"></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="/js/controllers/adminedit.js"></script>
  <!-- Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" style="background-color: #fbebb5; border-radius: 30px">
        <div class="modal-body h5 d-flex justify-content-center">
          Are you sure you want to delete?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary rounded-5" data-bs-dismiss="modal"
            style="background-color: #ffffff; color: black">
            Cancel
          </button>
          <button type="button" class="btn btn-danger rounded-5" onclick="confirmDelete()">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>

</html>
